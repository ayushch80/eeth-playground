<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EETH PLAYGROUND</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EETH PLAYGROUND</a>
      </div>
    </nav>
    <div class="mb-3">
      <label for="userInput" class="form-label">ENTER YOUR CODE HERE</label>
      <form class="d-flex" id="mKey" method="POST">
        <textarea class="form-control" id="userInput" rows="3"></textarea>
        <button name="data" type="button" class="btn btn-primary" id="btn_click">Run</button>
      </form>
    </div>
    <div>
      <h5>CHECK THE CONSOLE (Ctrl + Shift + I) TO SEE OUTPUT</h5>
      <div class="output"></div>
    </div>
    <script src="https://unpkg.com/unfetch@4.2.0/polyfill/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/sandbox.js" type="module" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/highlight.js"/>
  </body>
</html>
